<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <div id="pantallita" class="pantallita">0</div>
        <div class="botones">
            <button id="btn-%" class="teclado">%</button>
            <button id="btn-CE" class="teclado">CE</button>
            <button id="btn-C" class="teclado">C</button>
            <button id="btn-borrar" class="teclado">←</button>

            <button id="btn-div" class="teclado">1/x</button>
            <button id="btn-cuadrado" class="teclado">x²</button>
            <button id="btn-raiz" class="teclado">²√x</button>
            <button id="btn-division" class="teclado">÷</button>

            <button id="btn-7" class="teclado">7</button>
            <button id="btn-8" class="teclado">8</button>
            <button id="btn-9" class="teclado">9</button>
            <button id="btn-mult" class="teclado">X</button>

            <button id="btn-4" class="teclado">4</button>
            <button id="btn-5" class="teclado">5</button>
            <button id="btn-6" class="teclado">6</button>
            <button id="btn-resta" class="teclado">-</button>

            <button id="btn-1" class="teclado">1</button>
            <button id="btn-2" class="teclado">2</button>
            <button id="btn-3" class="teclado">3</button>
            <button id="btn-suma" class="teclado">+</button>

            <button id="btn-masmenos" class="teclado">+/-</button>
            <button id="btn-0" class="teclado">0</button>
            <button id="btn-punto" class="teclado">.</button>
            <button id="btn-igual" class="teclado">=</button>
        </div>
    </div>
</body>
</html>
